{% extends 'base_ajax.html' %}


{% block content %}
    <div class="row search_combo">
        <form id="current_table" class="form-inline" role="form"  onSubmit="return table_filter(this);">
            <div class="form-group">
                <label for="input1">xx</label>
                <select class="form-control" id="input1" name="product_type">
                    <option value="all">xx</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">确定</button>
        </form>
    </div>

    <div class="row">
        <table id='comsumptionlist' data-url="{{root_url}}/center/comsumptionlist" data-width="100"
               data-side-pagination="server" data-pagination="true" data-page-list="[5,10, 20, 50, 100, 200]">
            <thead>
            <tr>
                <th data-field="xx" data-formatter="valueformat">xx</th>
                <th data-field="xx" data-formatter="valueformat" >xx</th>
                <th data-field="xx" >xx</th>
                <th data-field="xx" data-formatter="money_formatter" >xx</th>
                <th data-field="xx"  data-formatter="date_format_recentcost">xx</th>
                <th data-field="xx" data-formatter="date_format_recentcost"  >xx</th>
            </tr>
            </thead>
        </table>
    </div>


    <script>

        $("#comsumptionlist").bootstrapTable({
            'onPageChange':function(number, size){
            },
            'onRefreshOptions':function(){
            $('#main_content').resize()
            },
            'queryParams':function (params){
                s_data=$('form').serializeArray();
                for (key in s_data){
                    item=s_data[key];
                    var1=item["name"];
                    var2=item["value"];
                    params[var1]=var2;
                }
                return  params
            }
        });
        function table_filter(current){
            $("#comsumptionlist").bootstrapTable('refresh', {
                'onPageChange':function(number, size){
                }
            });
            return false;
        };
        reset_pagination();

        load_input_select();
    </script>

{% endblock %}
